  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<link rel="short icon" type=image href="images/logo.png">
<link rel="stylesheet" type="text/css" href="styles/main.css">
<link rel="stylesheet" type="text/css" href="styles/responsive.css">

<style>
	body{top:0px; position: absolute;width: 100%;}
	.contact{top:100px;}
	.checklabel
	{
		font-size: 15px !important;
		font-weight: 400 !important;
		color: white !important;
		
	}
	.form-check-inline
	{
		margin-top: 20px;
		margin-right: 20px;
	}
	option{
		color:black;
	}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg ">
					
		  <a class="navbar-brand" href="#"><img src="images/logo.png"> TourIndia.com</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		      <div class="bar1"></div>
			  <div class="bar2"></div>
			  <div class="bar3"></div>
		  </button>
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		    	<li class="nav-item">
		        <a class="nav-link" href="#">About</a>
		      </li>
		      
		      <li class="nav-item">
		        <a class="nav-link" href="#">Packages</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Destinations</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Experiences</a>
		      </li>    
		    </ul>

<div class="contact">
		<div id="contactbcg" style="background-image:url(images/contact.png);background-size: cover; background-position: -400px 0px;"></div>

		<div class="container">
			<div class="row">
				<div class="col-lg-5">
					<div>
						
					</div>
				</div>
				<div class="col-lg-7">
					<div class="frmcontainer" >
						<div id="title">Let's Plan your trip now</div>
						<form action="#" id="contactfrm" class="contactfrm" name=myform method="post" >
							<input type="text" id="name" name=name class=" inputfield" placeholder="Name" required="required" oninvalid="setCustomValidity('Name is required')" >
							<input type="text" id="email" name=mail class="inputfield" placeholder="E-mail" required="required" oninvalid="setCustomValidity('Email is required')">
							<!--<input type="text" id="country" name=name class=" inputfield" placeholder="Country to visit" required="required" data-error="Country to visit is required." >-->
							<select id=country name=name class="inputfield" required="required">
									<option value="Country to visit" disabled="disabled">Country to Visit</option>
									<option value=india>India</option>
							</select>
							<input type="text" id="phone" name=mail class="inputfield" placeholder="Phone Number" required="required"  pattern="[1-9]{1}[0-9]{9}" oninvalid="setCustomValidity('Please enter a valid 10 digit phone number')">
							
							<input type="date" id="arrival" name=name class=" inputfield arrivaldate" placeholder="Arrival" required="required" oninvalid="setCustomValidity('Date of arrival is required')" >
							<input type="date" id="departure" name=mail class="inputfield departuredate" placeholder="Departure" required="required" oninvalid="setCustomValidity('Date of departure is required')" >


							<input type="number" id="adult" name=name class=" inputfield" placeholder="Adults" required="required" oninvalid='setCustomValidity("No of adults is required")' >

							<input type="number" id="children" name=name class=" inputfield" placeholder="Children" required="required" oninvalid="setCustomValidity('No if children is required')" >

							<select id="accomodation" class="inputfield" required="required">
								<option value="Select Accomodation" disabled="disabled">Select Accomodation</option>
								<option value="Luxury">Luxury</option>
								<option value="5 star">5 star</option>
								<option value="4 star">4 star</option>
								<option value="3 star">3 star</option>
								<option value="budget">Budget</option>
							</select>
							<label class="checklabel" style="margin-right:60px; ">Services Required</label>
							<div class="form-check-inline"><input type="checkbox" name=ho id=hotel class="form-check-input" ><label for=hotel class="checklabel form-check-label" required>Hotels</label></div>

							<div class="form-check-inline"><input type="checkbox" name=ho id=tour class="form-check-input"><label for=tour class="checklabel form-check-label" required>Tour</label>    </div>

							<div class="form-check-inline"><input type="checkbox" name=ho id=flight class="form-check-input"><label for=flight class="checklabel form-check-label" required >Flight</label></div>

							<div class="form-check-inline"><input type="checkbox" name=ho id="car" class="form-check-input"><label for="car" class="checklabel form-check-label" required>Car Rentals</label></div>

							<div style="display: none;" id=fly>
								<p class="checklabel">Flight Booking:</p>

								<div class="form-check-inline" id=round><input type="radio"  class="form-check-input" name=go><label for=hotel class="checklabel form-check-label">Round Trip</label></div>

							<div class="form-check-inline" id="one"><input type="radio"  class="form-check-input" name=go><label for="car rentals" class="checklabel form-check-label">One Way</label></div>
							<br>
							<input type="text" id="name" name=name class=" inputfield" placeholder="leaving From"  data-error="Name is required." >
							<input type="text" id="email" name=mail class="inputfield" placeholder="going to" data-error="Email is required." >
							

							</div>

							<div style="display: none;" id=pick>
								<p class="checklabel">Car Rental:</p>

							<input type="text" id="name" name=name class=" inputfield" placeholder="pick from" data-error="Name is required." >
							<input type="text" id="email" name=mail class="inputfield" placeholder="drop to" data-error="Email is required." >
							

							</div>


							<textarea id="message" class="textfield " name="message" rows="4" placeholder="Any special requirements"  data-error="Please, write us a message." ></textarea>
							<input type="submit" id="submit" class="button" value="Book now">
						</form>
						<div id=submited class="alert alert-success alert-dismissible" style="top:120px;right:50px; width:300px;position: fixed;background: #31124b;display: none;">
	  <a class=close data-dismiss=alert style="color:white;">&times;</a>
	  <b style="color: white;">Your request to plan a trip has been sent. You will recieve a call from your guide for the trip when the trip gets finallised</b>
	</div>
	<script>
				$("#flight").click(function(){
					$("#fly").toggle();
					
				})
				$("#car").click(function(){
					$("#pick").toggle();
				})
				$("#contactfrm").submit(function(e){
					e.preventDefault();
					 $("#submited").show(1000);
				      $("#submited").animate({boxShadow:'0 16px 16px 0px #555'},4000);
      				  $("#submited").slideUp();
     
				});
	
			</script>

	<script>
		$(document).ready(function(){
			var date= new Date();
			var y=date.getFullYear();
			var m=date.getMonth()+1;
			m=('0'+m).slice(-2);
			var d=date.getDate();
			var x=(y+"-"+m+"-"+d);
			$('.arrivaldate').attr('min',x);
			$('.departuredate').hover(function(){
				var arrival=$('.arrivaldate').val();
				$(this).attr('min',arrival);	
			})
		})
	</script>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
